<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Library</h1>
    </header>
    <div class="main">
        <div class="addButton">
            <button id="add">Add Book</button>
        </div>
        <div class="bookForm">
            <form action="">
                <div class="formInput">
                    <label for="bookTitle">Book name</label>
                    <input type="text" id="bookTitle" required>
                </div>
                <div class="formInput">
                    <label for="bookAuthor">Book author</label>
                    <input type="text" id="bookAuthor" required>
                </div>
                <div class="formInput">
                    <label for="bookpages">Pages</label>
                    <input type="number" id="bookPages" required>
                </div>
                <div class="formInput">
                    <label for="bookRead">
                        Did you read it?
                        <input type="checkbox" id="bookRead">
                    </label>
                    
                </div> 
                <div class="formInput">
                    <button type="submit" id="addBook">Add</button>
                </div>       
            </form>
        </div>
        <div class="bookShelf"></div>
    </div>
    <footer><h3>Copyright Â© SPIRUS</h3></footer>
</body>
</html>
